<!DOCTYPE html>
<meta charset="utf-8">
<title>JS Bin</title>


<style>
  #example {
    transition: all 1s ease-in-out;
    position: absolute;
    width: 10vw;
    height: 10vh;
    top: 0;
    left: 0;
    transform: translate(45vw, 45vh);
    font-size: 2vmin;
  }
</style>

<button id=example>Press Me!</button>

<script>
  function react(e) {
    e.target.style.transform =
      `translate(${Math.random()*90}vw, ${Math.random()*90}vh)`;
  }

  function record(e) {
    e.target.textContent = `Clicks: ${++clicks}`;
  }

  let clicks = 0;

  window.example.addEventListener("mouseenter", react);
  window.example.addEventListener("click", react);
  window.example.addEventListener("click", record);
</script>
